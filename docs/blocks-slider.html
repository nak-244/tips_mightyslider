		.perspective {

		.preserve-3d {

		.mSCaption {

			line-height: 100%;

		.centralize {

			left: 50%;
			top: 50%;

			transform: translateX(-50%) translateY(-50%);
		}

		.centralizeX {
			position: absolute;
			left: 50%;

			-webkit-transform: translateZ(0px) translateX(-50%);
			transform: translateX(-50%);
		}

		.centralizeY {
			position: absolute;
			top: 50%;

			-webkit-transform: translateZ(0px) translateY(-50%);
			transform: translateY(-50%);
		}

		.mSScaler {
			position: absolute;
		}

		.mSScaler .mSScalerInner {

			width: 100%;
			height: 100%;

	<script>
		jQuery(document).ready(function($) {
			var isTouch = !!('ontouchstart' in window),
				clickEvent = isTouch ? 'tap' : 'click',
				intervalID, HEIGHT, WIDTH;

			function handleResize() {
				HEIGHT = window.innerHeight,
					WIDTH = window.innerWidth;
			}

			function activateSailing() {
				var lake = document.getElementById("lake");
				window.addEventListener('resize', handleResize, false);
				handleResize();

				onmousedown = function(event) {
					createRipples(event.pageX, event.pageY);
				}

				function createRipples(x, y) {
					var tx = x || Math.random() * WIDTH;
					var ty = y || (Math.random() + .5) * HEIGHT * .5;
					var spltch = document.getElementById("sploutch");
					var cln = spltch.cloneNode(true);
					cln.style.left = (tx - 150) + "px";
					cln.style.top = (ty - 150) + "px";
					lake.appendChild(cln);
					// remove it from the dom after a while
					setTimeout(function() {
						lake.removeChild(cln);
					}, 4000);
				}

				intervalID = setInterval(createRipples, 1000);
			}

			function disableSailing() {
				onmousedown = null;
				window.removeEventListener('resize', handleResize, false);

				clearInterval(intervalID);
			}

			$(window).load(function() {
				var $example = $('#example'),
					$frame = $('.frame', $example);

				$frame.mightySlider({
					speed: 500,
					easing: 'easeOutExpo',

					// Navigation options
					navigation: {
						slideSize: '100%',
						keyboardNavBy: 'slides'
					},

					// Pages
					pages: {
						activateOn: clickEvent
					},

					// Commands
					commands: {
						buttons: 1,
						pages: 1
					},

					// Commands
					parallax: {
						x: 1,
						y: 0
					},

					cycling: {
						cycleBy: 'slides',
						loop: false
					}
				}, {
					active: function(eventName, index) {
						var skin = this.slides[index].options.skin || '';
						$example.removeClass('black').addClass(skin);

						if (this.slides[index].element.classList.contains('raftSailing')) {
							activateSailing();
						} else {
							disableSailing();
						}
					}
				});
			});
		});
	</script>
