<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>トップページスライダーDEMO</title>

	<!-- Behavioral Meta Data -->
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta charset="utf-8" />

	<!-- Styles -->
	<!-- <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
	<link href="assets/css/m-styles.min.css" rel="stylesheet"> -->
	<link href="src/css/mightyslider.css" rel="stylesheet">
	<style>
		html,
		body {
			padding: 0;
			margin: 0;
			background: #000;
		}

		.slider_description {
			position: absolute;
			bottom: 20px;
			right: 20px;
			padding: 10px 20px;
			background: rgba(255, 255, 255, .5);
			font-weight: 500;
			text-transform: uppercase;
			color: #000;
			border: 2px solid transparent;
			border-radius: 50px;
			cursor: pointer;
			z-index: 100;

			-webkit-transition: all 0.3s;
			transition: all 0.3s;
		}

		.slider_description:hover {
			background: rgba(255, 255, 255, .0);
			color: #FFF;
			border-color: #FFF;
		}

		/* Slider Styles */
		#topslider {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			width: 100%;
			height: 100%;
		}

		#topslider .frame {
			width: 100%;
			height: 100%;

			-webkit-perspective: 1000px;
			perspective: 1000px;

			-webkit-perspective-origin: 50% 50%;
			perspective-origin: 50% 50%;
		}

		#topslider .frame .slide_element {
			height: 100%;

			-webkit-transform-style: preserve-3d;
			transform-style: preserve-3d;
		}

		#topslider .frame .slide_element>div {
			float: left;
			height: 100%;
		}

		#topslider .frame .mSCover img {
			max-width: none;
		}

		/* Animated layers styles */
		.transparent {
			opacity: 0;
		}

		.bgImg {
			top: 0;
			left: 0;
			width: 100%;
			height: 115%;
			background-position: 50%;
			background-repeat: no-repeat;
			background-size: cover;
			-webkit-transform: translateZ(0px) translateY(-7%);
			transform: translateZ(0px) translateY(-7%);
			z-index: 1;
		}

		.bgImg1 {
			background-image: url('assets/img/top_slider/01.jpg');
		}

		.bgImg2 {
			background-image: url('assets/img/top_slider/02.jpg');
		}

		.bgImg3 {
			background-image: url('assets/img/top_slider/03.jpg');
		}

		.bgImg4 {
			background-image: url('assets/img/top_slider/04.jpg');
		}

		.bande {
			background: url('assets/img/captions/bande.png') no-repeat 0 50%;
			height: 1110px;
			width: 632px;
			left: 0;
			-webkit-transform: translateZ(0px) translateX(-632px);
			transform: translateZ(0px) translateX(-632px);
			bottom: 0;
			z-index: 12;
		}

		.line {
			background: url('assets/img/captions/line.png') no-repeat 0 50%;
			height: 1110px;
			width: 556px;
			left: 0;
			-webkit-transform: translateZ(0px) translateX(-773px);
			transform: translateZ(0px) translateX(-773px);
			bottom: 0;
			z-index: 11;
		}

		.titres {
			left: 120px;
			bottom: 140px;
			/* color: #353535; */
			color: #000000;
			text-transform: none;
			-webkit-transform: translateZ(0px) translateX(-100%);
			transform: translateZ(0px) translateX(-100%);
			z-index: 13;
		}

		.titres .titrePartie {
			top: auto;
			bottom: 38px;
			text-align: left;
		}

		.titrePartie>span {
			position: relative !important;
			left: 0;
			display: block;
			float: left;
			clear: both;
			padding: 10px 25px;
			/* background-color: #fff; */
			background-color:rgba(255,255,255,0.2);
			white-space: nowrap;
			letter-spacing: 6px;
		}

		.titres .titrePartie span.l1,
		.titres .titrePartie span.l2 {
			left: -50px;
		}

		.titrePartie>span.l1 {
			/* padding-bottom: 0; */
			/* font-size: 30px; */
			font-size: 2rem;
			font-weight: 300;
			line-height: 40px;
		}

		.titrePartie>span.l2 {
			/* font-size: 30px; */
			font-size: 2rem;
			font-weight: 500;
			line-height: 40px;
		}

		.titres .sousTitre {
			position: relative !important;
			left: -50px;
			clear: both;
			float: left;
			/* font-size: 11px; */
			font-size: 1rem;
			/* color: #353535; */
			color: #000000;
			line-height: 28px;
			padding: 0 25px;
			/* background-color: #e4e3e5; */
			background-color:rgba(255,255,255,0.2);
			letter-spacing: 2px;
			margin-top: 1em;
		}

		@media screen and (max-width:959px) {
			.titres .titrePartie {
				top: 58px;
			}

			.titrePartie>span {
				padding: 7px 20px !important;
				letter-spacing: 3px !important;
				font-size: 25px !important;
				line-height: 35px !important;
			}
		}

		@media screen and (max-width:959px) {
			.bande {
				margin-left: -70px;
			}

			.line {
				margin-left: -70px;
			}

			.titres {
				left: 0px;
			}

			.titres .titrePartie {
				top: 58px;
			}

			.titrePartie>span {
				padding: 7px 20px !important;
				letter-spacing: 3px !important;
				font-size: 25px !important;
				line-height: 35px !important;
			}

			.titres .sousTitre {
				right: 60px;
			}
		}

		@media screen and (max-width:639px) {
			.bande {
				margin-left: -100px;
			}

			.line {
				margin-left: -140px;
			}

			.titres {
				width: 100%;
				padding-right: 80px;
			}

			.titres .titrePartie {
				top: 40px;
			}

			.titrePartie>span {
				padding: 5px 15px !important;
				letter-spacing: 2px !important;
				font-size: 20px !important;
				line-height: 30px !important;
				white-space: inherit !important;
			}

			.titres .titrePartie>span.l1 {
				margin-right: 7px;
			}
		}
	</style>
</head>

<body>

	<div id="topslider" class="mightyslider_modern_skin">
		<div class="frame">
			<div class="slide_element">
				<div class="slide">
					<div class="mSCaption transparent bgImg bgImg1" data-mightyslider="loop: true, dontDelayOnRepeat: true"
						data-msanimation="{ speed: 1000, style: { y: 0, opacity: 1 } }, { style: { zIndex: 10 } }, { delay: 5000, speed: 1000, style: { y: '7%', opacity: 0 } }, { delay: 17000 }"></div>
					<div class="mSCaption transparent bgImg bgImg2" data-mightyslider="loop: true, dontDelayOnRepeat: true"
						data-msanimation="{ delay: 6000, speed: 1000, style: { y: 0, opacity: 1 } }, { style: { zIndex: 10 } }, { delay: 5000, speed: 1000, style: { y: '7%', opacity: 0 } }, { delay: 17000 }"></div>
					<div class="mSCaption transparent bgImg bgImg3" data-mightyslider="loop: true, dontDelayOnRepeat: true"
						data-msanimation="{ delay: 12000, speed: 1000, style: { y: 0, opacity: 1 } }, { style: { zIndex: 10 } }, { delay: 5000, speed: 1000, style: { y: '7%', opacity: 0 } }, { delay: 17000 }"></div>
					<div class="mSCaption transparent bgImg bgImg4" data-mightyslider="loop: true, dontDelayOnRepeat: true"

					<div class="mSCaption transparent bande" data-mightyslider="loop: true" data-msanimation="{ delay: 700, speed: 1000, style: { x: 0, opacity: 1 } }, { delay: 3300, speed: 1000, style: { x: -632, opacity: 0 } }"></div>
					<div class="mSCaption transparent line" data-mightyslider="loop: true" data-msanimation="{ delay: 600, speed: 1000, style: { x: 217, opacity: 1 } }, { delay: 3400, speed: 1000, style: { x: -773, opacity: 0 } }"></div>

					<!-- 1枚目 -->
					<div class="mSCaption titres" data-mightyslider="loop: true, dontDelayOnRepeat: true" data-msanimation="{ delay: 1000, style: { x: 0 } }, { delay: 5000, style: { x: '-100%' } }, { delay: 19000 }">
						<h1 class="titrePartie">
							<span class="mSCaption transparent l1" data-mightyslider="loop: true, dontDelayOnRepeat: true"
								data-msanimation="{ delay: 1000, speed: 1000, style: { opacity: 1, x: 50 } }, { delay: 3000, speed: 1000, style: { opacity: 0, x: -50 } }, { delay: 19000 }">「安心」のあるホーム</span>
							<!-- <span class="mSCaption transparent l2" data-mightyslider="loop: true, dontDelayOnRepeat: true"
								data-msanimation="{ delay: 1100, speed: 1000, style: { opacity: 1, x: 50 } }, { delay: 3000, speed: 1000, style: { opacity: 0, x: -50 } }, { delay: 19000 }">indépendante et 100% intégrée</span> -->
						</h1>
						<span class="mSCaption transparent sousTitre" data-mightyslider="loop: true, dontDelayOnRepeat: true"
							data-msanimation="{ delay: 1200, speed: 1000, style: { opacity: 1, x: 50 } }, { delay: 3000, speed: 1000, style: { opacity: 0, x: -50 } }, { delay: 19000 }">ご入居様とそのペットがそれぞれの専門家のサポートで不安のない生活が送れます。</span>
					</div>

					<!-- 2枚目 -->
					<div class="mSCaption titres" data-mightyslider="loop: true, dontDelayOnRepeat: true" data-msanimation="{ delay: 7000, style: { x: 0 } }, { delay: 5000, style: { x: '-100%' } }, { delay: 19000 }">
						<h1 class="titrePartie">
							<span class="mSCaption transparent l1" data-mightyslider="loop: true, dontDelayOnRepeat: true"
								data-msanimation="{ delay: 7000, speed: 1000, style: { opacity: 1, x: 50 } }, { delay: 3000, speed: 1000, style: { opacity: 0, x: -50 } }, { delay: 19000 }">「生きがい」のあるホーム</span>
							<!-- <span class="mSCaption transparent l2" data-mightyslider="loop: true, dontDelayOnRepeat: true"
								data-msanimation="{ delay: 7100, speed: 1000, style: { opacity: 1, x: 50 } }, { delay: 3000, speed: 1000, style: { opacity: 0, x: -50 } }, { delay: 19000 }">experte du BtoB</span> -->
						</h1>
						<span class="mSCaption transparent sousTitre" data-mightyslider="loop: true, dontDelayOnRepeat: true"
							data-msanimation="{ delay: 7200, speed: 1000, style: { opacity: 1, x: 50 } }, { delay: 3000, speed: 1000, style: { opacity: 0, x: -50 } }, { delay: 19000 }">新たに飼い始めることでペットとの暮らしにより心の支えが生まれます。</span>
					</div>

					<!-- 3枚目 -->
					<div class="mSCaption titres" data-mightyslider="loop: true, dontDelayOnRepeat: true" data-msanimation="{ delay: 13000, style: { x: 0 } }, { delay: 5000, style: { x: '-100%' } }, { delay: 19000 }">
						<h1 class="titrePartie">
							<span class="mSCaption transparent l1" data-mightyslider="loop: true, dontDelayOnRepeat: true"
								data-msanimation="{ delay: 13000, speed: 1000, style: { opacity: 1, x: 50 } }, { delay: 3000, speed: 1000, style: { opacity: 0, x: -50 } }, { delay: 19000 }">「本物のペット共生型」のホーム</span>
							<!-- <span class="mSCaption transparent l2" data-mightyslider="loop: true, dontDelayOnRepeat: true"
								data-msanimation="{ delay: 13100, speed: 1000, style: { opacity: 1, x: 50 } }, { delay: 3000, speed: 1000, style: { opacity: 0, x: -50 } }, { delay: 19000 }">data</span> -->
						</h1>
						<span class="mSCaption transparent sousTitre" data-mightyslider="loop: true, dontDelayOnRepeat: true"
							data-msanimation="{ delay: 13200, speed: 1000, style: { opacity: 1, x: 50 } }, { delay: 3000, speed: 1000, style: { opacity: 0, x: -50 } }, { delay: 19000 }">ペットの将来の生存権にまで配慮をいたしました。</span>
					</div>

					<!-- 4枚目 -->
					<div class="mSCaption titres" data-mightyslider="loop: true, dontDelayOnRepeat: true" data-msanimation="{ delay: 19000, style: { x: 0 } }, { delay: 5000, style: { x: '-100%' } }, { delay: 19000 }">
						<h1 class="titrePartie">
							<span class="mSCaption transparent l1" data-mightyslider="loop: true, dontDelayOnRepeat: true"
								data-msanimation="{ delay: 19000, speed: 1000, style: { opacity: 1, x: 50 } }, { delay: 3000, speed: 1000, style: { opacity: 0, x: -50 } }, { delay: 19000 }">愛犬と暮らすサービス付き高齢者向け住宅</span>
							<span class="mSCaption transparent l2" data-mightyslider="loop: true, dontDelayOnRepeat: true"

						</h1>
						<span class="mSCaption transparent sousTitre" data-mightyslider="loop: true, dontDelayOnRepeat: true"
							data-msanimation="{ delay: 19100, speed: 1000, style: { opacity: 1, x: 50 } }, { delay: 3000, speed: 1000, style: { opacity: 0, x: -50 } }, { delay: 19000 }">令和2年4月7日（火）グランドオープン</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/js/jquery.migrate.min.js"></script>

	<script>
		jQuery(document).ready(function($) {
			(function() {
				var $topslider = $('#topslider'),
					$frame = $('.frame', $topslider);
				$frame.mightySlider({
					// Navigation options
					navigation: {
						slideSize: '100%'
					}
				});
			})();
		});
	</script>
</body>
